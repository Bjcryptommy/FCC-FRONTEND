<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - FCC Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <h1>FCC Clone - Register</h1>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />

      <!-- Password field with toggle -->
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
      </div>

      <style>
        .input-group {
          position: relative;
          display: flex;
          align-items: center;
          margin-bottom: 10px;
        }
        .input-group input {
          flex: 1;
          padding-right: 40px;
          width: 100%;
        }
        .eye-icon {
          position: absolute;
          right: 10px;
          cursor: pointer;
          user-select: none;
        }
      </style>

      <button type="submit">Register</button>
      <p id="response" class="message"></p>
      <p style="margin-top: 15px;">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const input = document.getElementById("password");
      const toggle = document.getElementById("togglePassword");
      const type = input.type === "password" ? "text" : "password";
      input.type = type;
      toggle.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const responseText = document.getElementById("response");
      const role = "student"; // Default role

      if (username.length < 4) {
        responseText.innerText = "‚ùå Username must be at least 4 characters.";
        return;
      }

      const passwordErrors = [];
      if (password.length < 6) passwordErrors.push("6+ characters");
      if (!/[A-Z]/.test(password)) passwordErrors.push("1 uppercase");
      if (!/[a-z]/.test(password)) passwordErrors.push("1 lowercase");
      if (!/[0-9]/.test(password)) passwordErrors.push("1 number");
      if (!/[!@#$%^&*]/.test(password)) passwordErrors.push("1 special (!@#)");

      if (passwordErrors.length > 0) {
        responseText.innerText = "‚ùå Password needs: " + passwordErrors.join(", ");
        return;
      }

      const response = await fetch("https://fcc-backend-v2.onrender.com/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role }),
      });

      const data = await response.json();

      if (data.message === "User registered successfully!") {
        responseText.innerText = "‚úÖ Registration successful! Redirecting...";
        localStorage.setItem("username", username);
        localStorage.setItem("role", role);
        setTimeout(() => {
          window.location.href = "student-dashboard.html";
        }, 1000);
      } else {
        responseText.innerText = data.error || "‚ùå Something went wrong.";
      }
    });

    // Auto redirect if already logged in
    const currentRole = localStorage.getItem("role");
    if (currentRole === "student") {
      window.location.href = "student-dashboard.html";
    } else if (currentRole === "admin") {
      window.location.href = "admin-dashboard.html";
    }
  </script>
</body>
</html>
